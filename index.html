<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.google.com/">
    <title>second__layout</title>
</head>

<body>
    <div class="questions__wrapper">
        <div class="form__wrapper">
            <form class="form">
                <h1>Остались вопросы?</h1>
                <div class="input-boxes__wrapper">
                    <div class="form__firstline">
                        <div class="questions__input-box">
                            <input type="name" placeholder="Имя">
                        </div>
                        <div class="questions__input-box">
                            <input type="phone" placeholder="Телефон">
                        </div>
                    </div>
                    <div class="form__secondline">
                        <div class="questions__input-box">
                            <input type="email" placeholder="Почта">
                        </div>
                        <div class="questions__input-box">
                            <input type="topic" placeholder="Тема вопроса">
                        </div>
                    </div>
                </div>
                <div class="questions__input-box_message">
                    <input type="message" id="message" placeholder="Сообщение...">
                </div>
                <button class="questions__btn">Оставить заявку</button>
            </form>
        </div>
    </div>
</body>

</html>
